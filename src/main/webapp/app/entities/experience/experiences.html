<div>
    <h2>Experiences</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="experience.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Experience
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Experience Nom</span></th>
                    <th><span>Experience Type Experience</span></th>
                    <th><span>Collaborateur</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="experience in vm.experiences track by experience.id">
                    <td><a ui-sref="experience-detail({id:experience.id})">{{experience.id}}</a></td>
                    <td>{{experience.experienceNom}}</td>
                    <td translate="{{'gestioncompetencesApp.TypeExperience.' + experience.experienceTypeExperience}}">{{experience.experienceTypeExperience}}</td>
                    <td>
                        <a ui-sref="collaborateur-detail({id:experience.collaborateur.id})">{{experience.collaborateur.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="experience-detail({id:experience.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="experience.edit({id:experience.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="experience.delete({id:experience.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
