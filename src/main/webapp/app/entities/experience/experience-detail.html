
<div>
    <h2><span>Experience</span> {{vm.experience.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Experience Nom</span></dt>
        <dd>
            <span>{{vm.experience.experienceNom}}</span>
        </dd>
        <dt><span>Experience Type Experience</span></dt>
        <dd>
            <span translate="{{'gestioncompetencesApp.TypeExperience.' + vm.experience.experienceTypeExperience}}">{{vm.experience.experienceTypeExperience}}</span>
        </dd>
        <dt><span>Collaborateur</span></dt>
        <dd>
            <a ui-sref="collaborateur-detail({id:vm.experience.collaborateur.id})">{{vm.experience.collaborateur.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
