
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myExperienceLabel">Create or edit a Experience</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.experience.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.experience.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_experienceNom">Experience Nom</label>
            <input type="text" class="form-control" name="experienceNom" id="field_experienceNom"
                    ng-model="vm.experience.experienceNom"
                    required />
            <div ng-show="editForm.experienceNom.$invalid">
                <p class="help-block"
                    ng-show="editForm.experienceNom.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_experienceTypeExperience">Experience Type Experience</label>
            <select class="form-control" name="experienceTypeExperience" ng-model="vm.experience.experienceTypeExperience" id="field_experienceTypeExperience">
                <option value="PRO">PRO</option>
                <option value="EXTRA">EXTRA</option>
                <option value="HOBBIE">HOBBIE</option>
            </select>
        </div>

        <div class="form-group">
            <label for="field_collaborateur">Collaborateur</label>
            <select class="form-control" id="field_collaborateur" name="collaborateur" ng-model="vm.experience.collaborateur" ng-options="collaborateur as collaborateur.id for collaborateur in vm.collaborateurs track by collaborateur.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
