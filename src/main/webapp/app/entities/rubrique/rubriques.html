<div>
    <h2>Rubriques</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="rubrique.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Rubrique
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Rubrique Libelle</span></th>
                    <th><span>Rubrique Obligatoire</span></th>
                    <th><span>Collaborateur</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="rubrique in vm.rubriques track by rubrique.id">
                    <td><a ui-sref="rubrique-detail({id:rubrique.id})">{{rubrique.id}}</a></td>
                    <td>{{rubrique.rubriqueLibelle}}</td>
                    <td>{{rubrique.rubriqueObligatoire}}</td>
                    <td>
                        <a ui-sref="collaborateur-detail({id:rubrique.collaborateur.id})">{{rubrique.collaborateur.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="rubrique-detail({id:rubrique.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="rubrique.edit({id:rubrique.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="rubrique.delete({id:rubrique.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
