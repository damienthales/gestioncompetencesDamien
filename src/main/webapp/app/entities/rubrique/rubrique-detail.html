
<div>
    <h2><span>Rubrique</span> {{vm.rubrique.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Rubrique Libelle</span></dt>
        <dd>
            <span>{{vm.rubrique.rubriqueLibelle}}</span>
        </dd>
        <dt><span>Rubrique Obligatoire</span></dt>
        <dd>
            <span>{{vm.rubrique.rubriqueObligatoire}}</span>
        </dd>
        <dt><span>Collaborateur</span></dt>
        <dd>
            <a ui-sref="collaborateur-detail({id:vm.rubrique.collaborateur.id})">{{vm.rubrique.collaborateur.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
