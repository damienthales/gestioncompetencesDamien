<div>
    <h2>CVS</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="c-v.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new CV
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Date Cv</span></th>
                    <th><span>Collaborateur</span></th>
                    <th><span>Rubrique</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cV in vm.cVS track by cV.id">
                    <td><a ui-sref="c-v-detail({id:cV.id})">{{cV.id}}</a></td>
                    <td>{{cV.dateCv | date:'medium'}}</td>
                    <td>
                        <a ui-sref="collaborateur-detail({id:cV.collaborateur.id})">{{cV.collaborateur.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="rubrique-detail({id:cV.rubrique.id})">{{cV.rubrique.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="c-v-detail({id:cV.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="c-v.edit({id:cV.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="c-v.delete({id:cV.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
