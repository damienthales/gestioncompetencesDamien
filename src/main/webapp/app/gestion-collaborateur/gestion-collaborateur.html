<div>
    <h2>Gestion des collaborateurs THALES</h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="collaborateurNom"><span>Nom</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="collaborateurPrenom"><span>Prenom</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="collaborateurDateNaissance"><span>Date Naissance</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="collaborateur in vm.collaborateurs track by collaborateur.id">
                    <td>{{collaborateur.collaborateurNom}}</td>
                    <td>{{collaborateur.collaborateurPrenom}}</td>
                    <td>{{collaborateur.collaborateurDateNaissance | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="collaborateur-detail({id:collaborateur.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="collaborateur.edit({id:collaborateur.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="collaborateur.delete({id:collaborateur.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <br/>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="gestion-collaborateur.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span float="right">
                       	Ajouter un Collaborateur
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
